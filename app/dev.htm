<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Beacon</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="prototype-menu">
		<h3>Stages</h3>
		<select id="stages">
			<option value="0">None</option>

			<option value="2">Stage 2</option>
			<option value="3">Stage 3</option>
			<option value="4">Stage 4</option>
			<option value="5">Stage 5</option>
		</select>
	</div>
	<!--
		<div id="beacon" class=" [ stage-0 | stage-1 | stage-2 | stage-3 | stage-4 | stage-5 ] " >
	-->
	<div id="beacon" class="stage-0">
		<img src="images/beacon.png" alt="" class="beacon-background" />
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/lightbulb.js"></script>
	<script src="js/beacon.js"></script>
</body>
</html>
