<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>ibeacon visualization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->

    <body>
        <div id="prototype-menu">
            <h3>Stages</h3>
            <select id="stages">
                <option value="0">None</option>
                <option value="1">Stage 1</option>
                <option value="2">Stage 2</option>
                <option value="3">Stage 3</option>
                <option value="4">Stage 4</option>
                <option value="5">Stage 5</option>
            </select>
        </div>
        <!--
            <div id="beacon" class=" [ stage-0 | stage-1 | stage-2 | stage-3 | stage-4 | stage-5 ] " >
        -->
        <div id="beacon" class="stage-0">
            <img src="images/beacon.png" alt="" class="beacon-background" />
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <!-- endbower -->
        <!-- endbuild -->
        <script src="../bower_components/socket.io-client/dist/socket.io.js"></script>

        <script src="../bower_components/bootstrap/js/button.js"></script>

        <script src="scripts/main.js"></script>
